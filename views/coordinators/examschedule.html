<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\superAdminStyleSheet\SchoolRegisterForm.css" / > <link
    rel="stylesheet" href="css\superAdminStyleSheet\SuperAdminDashBoard.css" / > <link
    rel="stylesheet" href="css\superAdminStyleSheet\NavBar.css" / >
    <title>Exam</title>
</head>
<body>
   
    
    <section class="home-section">
      <div class="text">Please Enter Exam Details</div>

      <div class="wrapper">
        <div class="r_form_wrap">
          <div class="r_form">

            <form>
                <div class="input_wrap">
                    <label for="date">Enter Date</label>
                    <div class="input_item">
                      <span class="icon">
                        <i class="fa-solid fa-calendar-days"></i>
                      </span>
                      <input
                        type="date"
                        name="date"
                        class="input"
                        id="date"
                        ng-model="date"
                        required
                      />
                    </div>
                  </div>
                  
              <div class="input_wrap">
                <label for="emailaddress">Enter Time</label>
                <div class="input_item">
                  <span class="icon">
                    <i class="fa-solid fa-business-time"></i>
                  </span>
                  <input
                    type="text"
                    name="email address"
                    class="input"
                    id="emailaddress"
                    ng-model="time"
                    required
                  />
                </div>
              </div>

              <div class="input_wrap">
                <label for="password">Enter Subject</label>
                <div class="input_item">
                  <span class="icon">
                    <i class="fa-solid fa-book"></i>
                  </span>
                  <input
                    type="text"
                    name="password"
                    class="input"
                    id="password"
                    ng-model="subject"
                    required
                  />
                </div>
              </div>

              <div class="input_wrap">
                <label for="password">Enter Room Number</label>
                <div class="input_item">
                  <span class="icon">
                    <i class="fa-solid fa-person-booth"></i>
                  </span>
                  <input
                  type="text"
                  name="email address"
                  class="input"
                  id="emailaddress"
                  ng-model="roomnumber"
                  required
                />
                </div>
              </div>

              </div>
              <button type="submit" ng-click="ExamRegister()">Schedule Exam</button>
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
