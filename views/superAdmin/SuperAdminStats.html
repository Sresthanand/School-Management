      <div class="col-div-4-1">

        </div>
      </div>

      <div class="col-div-4-1">

        </div>
      </div>

      <div class="col-div-4-1">

          <i class="fa fa-line-chart box-icon"></i>
        </div>
      </div>

      <div class="clearfix"></div>
      <br />

      <div class="col-div-4-1">
        <div class="box">
          <p class="head-1">Students</p>
          <p class="number">{{totalStudents}}</p>
          <p class="percent">
            <i class="fa fa-line-chart box-icon"></i>
          </p>
        </div>
      </div>

      <div class="clearfix"></div>
      <br />
